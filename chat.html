<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<style>
.container {
  border: 2px solid #dedede;
  background-color: #f1f1f1;
  border-radius: 5px;
  margin: 10px 0;
}

.darker {
  border-color: #ccc;
  background-color: #ddd;
}

.time {
  color: #999;
	margin-right: 5px;
}
		</style>
	</head>
	<body>
		<p><span id="numConnected">2</span> Connected: <span id="listConnected">ID, another-ID</span></p>
		<div class="messages">
			<div class="container">
				<p><span class="username">Some Guy</span></p>
				<p><span class="time">11:02</span><span class="message">Some message</span></p>
			</div>
			<div class="container darker">
				<p><span class="username">Another Guy</span></p>
				<p><span class="time">11:03</span><span class="message">Another message!</span></p>
			</div>
		</div>
		<footer>
			<input type="text" id="message"><button id="send-button">Send</button>
		</footer>
	</body>
</html>
