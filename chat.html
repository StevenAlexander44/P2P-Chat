<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<style>
body {
	font-family: monospace;
}
.container {
	border: 2px solid #dedede;
	background-color: #f1f1f1;
	border-radius: 5px;
	margin: 5px 0;
}
.darker {
	border-color: #ccc;
	background-color: #ddd;
}
.time {
	color: #666;
	margin-right: 5px;
}
#input {
	position: absolute;
	bottom: 1em;
}
		</style>
	</head>
	<body>
		<span id="numConnected">2</span> Connected: <span id="listConnected">Some-Guy, Another-Guy</span>
		<div class="messages">
			<div class="container">
				<span class="username">Some Guy</span><br>
				<span class="time">04:20am</span><span class="message">Some message</span>
			</div>
			<div class="container darker">
				<span class="username">Another Guy</span><br>
				<span class="time">11:03am</span><span class="message">My message</span><br>
				<span class="time">11:04am</span><span class="message">Another message in a row!</span>
			</div>
			<div class="container">
				<span class="username">Some Guy</span><br>
				<span class="time">11:59am</span><span class="message">Wow that</span><br>
				<span class="time">12:59pm</span><span class="message">is so</span><br>
				<span class="time">01:59pm</span><span class="message">cool!!</span><br>
			</div>
		</div>
		<div id="input">
			<textarea id="message"></textarea>
			<button id="send">Send</button>
		</div>
		
		<script>
			
		</script>
	</body>
</html>
